<!DOCTYPE html>
<html>
  <head>
    <title>See on pealkirja koht</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    
    <!-- laeme sisse css-faili, kust tulevad lehe stiilid -->
    <link rel="stylesheet" type="text/css" href="style/main.css" media="screen">
    
    <!-- laeme sisse javascripti failid, mis jooksutavad mängu -->
    <script src="./lib/yabble.js"></script>
    <script src="./lib/gamejs.min.js"></script>
    <script>
      require.setModuleRoot('./script/');
      require.run('main')
    </script>
  </head>
  
  <body>
    
    <!-- siin on mäng ise ja mõned abielemendid -->
    <section class="container-game" id="container-game">
      <div class="game">
        <div class="loader-text" id="gjs-loader-sounds-text">Laeme soundid...</div>
        <div id="gjs-loader-sounds"></div>
        <div class="loader-text" id="gjs-loader-images-text"></div>
        <div id="gjs-loader-images"></div>
        <canvas id="gjs-canvas"></canvas>
      </div>
    </section>
    
    
    <!-- see on avavaade, mis mängu alustades kaob -->
    <section class="container-intro">
      
      <div class="intro">
        <!-- 
          illustratsioon (svg-fail), mis moodustab avavaate
          svg mõõt on 1100x700px
        -->
        <img class="intro-image" src="img/splash.svg">
      </div>
      
    </section>
    
  </body>
</html>
